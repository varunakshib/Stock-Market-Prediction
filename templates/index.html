<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: linear-gradient(to right bottom, #c0c0c1, #c9c9cb, #d1d1d4, #dadade, #e3e3e8);
            background-image: linear-gradient(to right bottom, #c0c0c1, #c9c9cb, #d1d1d4, #dadade, #e3e3e8);

        }



        h1 {
            text-align: center;
            margin-left: 20px; /* Adjust as needed */
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cards-cont {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 78vh; /* Ensure the container takes up the full height */
            margin-top: auto; /* Push container to the center vertically */
            margin-bottom: auto; /* Push container to the center vertically */
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: linear-gradient(to right bottom, #858585, #898989, #8d8d8d, #919191, #959595);
            background-image: linear-gradient(to right bottom, #858585, #898989, #8d8d8d, #919191, #959595);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            text-align: center;
            margin-top: 80px;
            color: #333333; /* dark gray */
        }


    </style>
</head>
<body>
<div class="container">
    <h1>Stock Price Predictor</h1>
</div>
<input type="date" id="datePicker" style="position: absolute; top: 10px; right: 10px;" />

<div class="center-container">
    <div class="cards-cont">
        <div class="card" onmouseover="this.classList.toggle('hover')" data-name="Tata Motors">
            <h2>Tata Motors</h2>
        </div>
        <div class="card" onmouseover="this.classList.toggle('hover')" data-name="HDFC Bank">
            <h2>HDFC Bank</h2>
        </div>
        <div class="card" onmouseover="this.classList.toggle('hover')" data-name="Cipla">
            <h2>Cipla</h2>
        </div>
        <div class="card" onmouseover="this.classList.toggle('hover')" data-name="Wipro">
            <h2>Wipro</h2>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            const cardName = card.dataset.name;
            const selectedDate = document.getElementById('datePicker').value;

            // Create a form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/receive-data';

            // Create input fields
            const cardNameInput = document.createElement('input');
            cardNameInput.type = 'hidden';
            cardNameInput.name = 'cardName';
            cardNameInput.value = cardName;
            form.appendChild(cardNameInput);

            const selectedDateInput = document.createElement('input');
            selectedDateInput.type = 'hidden';
            selectedDateInput.name = 'selectedDate';
            selectedDateInput.value = selectedDate;
            form.appendChild(selectedDateInput);

            // Append form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        });
    });
</script>

</body>
</html>
